<head>
    <title>image slider</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js"></script>
</head>

<body>
    <div class="container">
        <button class="prev" onclick="displayplus(-1)">❮</button>
        <div class="slides">
            <img src="https://manuu.edu.in/sites/default/files/styles/1920x420/public/2021-10/test1.jpg?itok=eYW0jkTu"
                alt="first">
        </div>
        <div class="slides hide">
            <img src="https://manuu.edu.in/sites/default/files/styles/image600x400/public/2019-08/DSC_0037.jpg?itok=qoDhIIp_"
                alt="second">
        </div>
        <div class="slides hide">
            <img src="https://manuu.edu.in/sites/default/files/styles/image600x400/public/2019-08/DSC_0071.jpg?itok=32tVmfD4"
                alt="third">
        </div>

        <button class="next" onclick="displayplus(1)">❯</button>
    </div>
    <br />
    <div style="text-align:center">
        <span class="dot active" onclick="showSlides(0)"></span>
        <span class="dot" onclick="showSlides(1)"></span>
        <span class="dot" onclick="showSlides(2)"></span>
    </div>

</body>

</html>
